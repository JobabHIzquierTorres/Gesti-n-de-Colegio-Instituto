  <line x1="25" y1="25" x2="30" y2="25" stroke="#4f46e5" stroke-width="1.5"/>
  <line x1="25" y1="30" x2="30" y2="30" stroke="#4f46e5" stroke-width="1.5"/>
  <line x1="40" y1="20" x2="45" y2="20" stroke="#4f46e5" stroke-width="1.5"/>
  <line x1="40" y1="25" x2="45" y2="25" stroke="#4f46e5" stroke-width="1.5"/>
  
  <!-- Texto del logo con tipografía limpia -->
  <text x="70" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient)">
    InstApp
